{% extends "base.html" %}

{% block title %}分享博客{% endblock %}

{% block content %}

<div class="container">
{% if sent %}
    <div class="row">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <h3>Email successfullly sent</h3>
            <p>
                "{{ post_id }}" was successfully sent to {{ cd.to }}
            </p>
        </div>
    </div>
{% else %}
    <dic class="row">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
        <h3>Share "{{ post.title }}" by email</h3>
        <p>
            <form action="" method="post" role="form">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Send Email">
            </form>
        </p>
        </div>
    </dic>
{% endif %}

{% endblock %}
