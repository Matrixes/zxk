{% extends "base.html" %}

{% block title %}创建图像{% endblock %}

{% block content %}
<div class="container">
    <h1>添加图片</h1>
    <img src="{{ request.GET.url }}" class="image-preview" width="200" height="200">
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="" value="Bookmark it">

    </form>
</div>
{% endblock %}
