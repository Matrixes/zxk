{% extends "base.html" %}
{% load staticfiles %}

{% block title %}创建图像{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-5 col-md-5 col-lg-5">
            <h3>添加图片</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4 img">
            <img src="{{ request.GET.url }}" class="image-preview" width="400" height="400">
        </div>
        <div class="col-sm-5 col-md-5 col-lg-5">
            <form action="" method="post" class="form-horizontal">
                {% csrf_token %}
                {{ form.errors }}
                <div class="form-group">
                    <label for="{{ form.title.id_for_label }}" class="col-sm-3 control-label">
                        标题
                    </label>
                    <div class="col-sm-9">
                        {{ form.title }}
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="{{ form.url.id_for_label }}" class="col-sm-3 control-label">
                        链接
                    </label>
                    <div class="col-sm-9">
                        {{ form.url }}
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="{{ form.description.id_for_label }}" class="col-sm-3 control-label">
                        标题
                    </label>
                    <div class="col-sm-9">
                        {{ form.description }}
                    </div>
                </div>

                <div class="col-sm-9 col-sm-offset-3">
                    <button type="submit" class="btn btn-primary">Bookmark</button>
                </div>

            </form>

        </div>
    </div>
</div>

{% endblock %}

{% block extra_script %}
    <script src="{% static 'bookmarklet.js' %}"></script>
{% endblock %}
