{% extends "base.html" %}

{% block title %}重置密码{% endblock %}

{% block content %}
<div class="container">
    <h3>重置密码</h3>
    {% if validlink %}
    <p>请输入新密码</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">重置密码</button>
    </form>
    {% else %}
        <p>链接无效</p>
    
    {% endif %}
</div>
{% endblock %}
