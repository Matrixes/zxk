{% extends "base.html" %}

{% block title %}重置密码{% endblock %}

{% block content %}
<div class="container">
    <h3>忘记密码？</h3>
    <p>请输入注册邮箱：</p>
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">发送邮件</button>
    </form>
</div>
{% endblock %}
