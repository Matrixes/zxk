{% extends "base.html" %}

{% block title %}编辑资料{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
    <div class="col-md-2 col-lg-2">
    <h3>编辑资料</h3>
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in user_form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %}

        {% for field in profile_form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %}

        <button type="submit">提交</button>
    </form>
    </div>
    </div>
</div>
{% endblock %}
